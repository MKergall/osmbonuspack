apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.osmbonuspacktuto"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 1
        versionName project.version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

//    compile project(":OSMBonusPack")

    //including using JitPack:
//    compile 'com.github.MKergall.osmbonuspack:OSMBonusPack:2e8bca2'
    compile 'com.github.MKergall.osmbonuspack:OSMBonusPack:v5.6'

