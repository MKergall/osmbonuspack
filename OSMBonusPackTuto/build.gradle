apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.example.osmbonuspacktuto"
        minSdkVersion 14
        targetSdkVersion 25 //the limit to avoid implementing new permissions granting.
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions{
        disable 'MissingTranslation'
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //including when part of the same project
    //implementation project(":OSMBonusPack")

    //including using JitPack:
    implementation 'com.github.MKergall:osmbonuspack:6.0'

    // including as local lib
    /*
    implementation(name: 'osmbonuspack_v6.0', ext: 'aar')
    implementation 'org.osmdroid:osmdroid-android:5.5:release@aar'
    implementation "com.android.support:support-v4:23.1.1"
    implementation 'org.apache.commons:commons-lang3:3.3.2'
    implementation 'com.google.code.gson:gson:2.7'
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'
    */
}
