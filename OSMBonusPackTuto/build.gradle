apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.example.osmbonuspacktuto"
        minSdkVersion 10
        targetSdkVersion 22 //the limit to avoid implementing new permissions granting.
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        warning 'InvalidPackage' //needed for okio
        warning 'MissingTranslation' //nice to know, but we dont want to fail because of this
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //including when part of the same project
    compile project(":OSMBonusPack")

    //including using JitPack:
    //compile 'com.github.MKergall:osmbonuspack:6.3'

    // including as local lib
    /*
    compile(name: 'osmbonuspack_v6.1', ext: 'aar')
    compile 'org.osmdroid:osmdroid-android:5.6.5'
    compile "com.android.support:support-v4:23.1.1"
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    */
}
