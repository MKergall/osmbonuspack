apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.3'

    defaultConfig {
        applicationId "com.osmnavigator"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 22
        versionName "2.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'MissingTranslation'
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile project(":OSMBonusPack")

    //including using JitPack:
    //compile 'com.github.MKergall:osmbonuspack:6.5.3'

    compile 'org.osmdroid:osmdroid-mapsforge:6.1.2@aar'
    compile 'org.mapsforge:mapsforge-map-android:0.11.0'
    compile 'org.mapsforge:mapsforge-map:0.11.0'
    compile 'org.mapsforge:mapsforge-themes:0.11.0'
    compile "com.android.support:support-v4:26.1.0"
}
